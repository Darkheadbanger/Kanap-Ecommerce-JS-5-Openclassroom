<body>  
  <header>
    <div class="bg-wood">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand navbar-light bg-wood justify-content-between">
            <a class="navbar-brand" href="index.html">
              <img src="image/logo.png" alt="Logo Orinoco" class="img-fluid" />

                  <a class="nav-link" href="index.html">Accueil <span class="sr-only">(curent)</span></a>

                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main id="main">
    <section>
      <div class="container" id="container-achat">
        <h1 class="text-center h3 mt-5 text-woodTitle">Vos achats</h1>
        <div class="row" id="row-achat">
          <div class="col d-flex justify-content-md-around mt-2">
            <div>
              <p class="text-justify mx-5">
                Meuble
              </p>
              <div class="text-center mt-n4">
                <article class="card-body">
                  <img id="blog__image" src="" alt="meuble image" class="img-fluid rounded shadow-lg">
                </article>
              </div>
            </div>
            <div>
              <p class="text-justify mx-5">
                Couleur
              </p>
              <div class="text-center mt-n5">
                <article class="card-body">
                  <form>
                    <div input="input-group mb-4">
                      <label class="exampleFormControlSelect1"></label>
                      <select  required class="form-control" name="Couleur" >
                        <option value="Dark Oak" selected id="blog__option0"></option> <!-- Plus tard quand tout sera finit -->
                        <option value="Light Oak" selected id="blog__option1"></option>
                        <option value="Mahogany" selected id="blog__option2"></option>
                      </select>
                    </div>
                  </form>    
                </article>
              </div>
            </div>
            <div>
              <p class="text-justify mx-5 divider py-1 bg-dark">
                Prix
              </p>
              <div class="text-center mt-n4">
                <article class="card-body">
                  <h2 class="h4" id="blog__price">Price</h2>
                </article>
              </div>
            </div>
            <div>
              <p class="text-justify mx-5">
                Quantité
              </p>
              <div class="text-center mt-n2">
                <form>
                  <div class="input-group mb-3 ml-4">
                    <div class="input-group-prepend">
                      <span><input placeholder="Quanitité" required type="number" value="1" min="1" max="100" class="form-control w-50" id="cart-quantity-input"/></span>                  
                    </div>
                  </div>  
                  </div>
                </form>
              </div>
              <div>
                <div class="text-center mt-md-0 mt-lg-3 ml-lg-n5">
                  <form>
                    <div class="input-group ">
                      <button type="button" class="btn btn-danger btn-md mt-md-3" id="buttonAdd"><i class="fas fa-trash"></i><span class="p ml-1">Ajouter au pannier</span></button>
                    </div>  
                    </div>
                  </form>
                </div>  
              </div>
            </div>
          </div>
        </div>

        <!--

                    <div class="d-flex justify-content-start">

                    </div>
                  </div>
                </article>
              </div>
            </div>
        </div>-->
    </section>
  </main>

  <footer id="footer">
    <div class="bg-woodFooter mt-5">
      <div class="footer-container">
        <div class="container">
          <div class="row pt-4 pb-3">
            <div class="col">
              <ul class="list-inline text-center ">
                <li class="list-inline-item "><a href="#" class="text-white">À propos</a></li>
