<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="David Bouhaben"/>
      <meta name="robots" content="index, follow" />
      <link rel="shortcut icon" href="image/favicon.ico"/>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>
      <script src="js/panier.js" defer></script>
      <script>// Google analytics</script>
      <title>Pannier | Orinoco meuble</title>
   </head>
   <body>
      <header>
         <div class="bg-wood">
            <div class="container">
               <div class="row">
                  <nav class="col navbar navbar-expand navbar-light bg-wood justify-content-between">
                     <a class="navbar-brand" href="index.html">
                     <img src="image/logo.png" alt="Logo Orinoco" class="img-fluid" />
                     </a>
                     <div class="collapse navbar-collapse w-100 order-3 dual-collapse2">
                        <ul class="navbar-nav ml-auto">
                           <li class="nav-item active">
                              <a class="nav-link text-white" href="index.html">Accueil 
                              <span class="sr-only">(curent)</span>
                              </a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link" href="">
                              <i class="fas fa-shopping-cart"></i>
                              </a>
                           </li>
                        </ul>
                     </div>
                  </nav>
               </div>
            </div>
         </div>
      </header>
      <main class="main" id="main">
         <section class="container" id="container">
            <h1 class="text-center h3 mt-5 text-woodTitle">Vos achats</h1>
            <div class="container " id="container__tout">
               <div class="container container-achat d-flex justify-content-center" id="container-achat">
                  <div class="row row-achat" id="row-achat">
                     <div class="col mt-2 col-achat d-flex justify-content-around" id="col-achat">
						<span class="ml-5"></span>
                        <p class=" text-justify mx-lg-5 mx-md-4 mx-sm-2 d-none d-md-block">Produit</p>
                        <p class=" text-justify mx-lg-5 mx-md-4 mx-sm-2 d-none d-md-block">Name</p>
                        <p class=" text-justify mx-lg-5 mx-md-4 mx-sm-2 d-none d-md-block">Color</p>
                        <p class=" text-justify mx-lg-5 mx-md-4 mx-sm-2 d-none d-md-block">Quantity</p>
                        <p class=" text-justify mx-lg-5 mx-md-4 mx-sm-2 d-none d-md-block">Price</p>
                     </div>
                  </div>
               </div>
               <div class="d-flex flex-column container-items" id="productsAddCenter">
                  <template class="templateAdd">
                  <div class="row row-achat" id="achat-row">
                     <div class="cart-items">
                           <div class="col-achat" id="col__items">
                              <article class="col mt-2 d-flex justify-content-around col-achat h-25 d-inline-block con__article">
                                 <div class="w-25">
                                    <img id="blog__image" src="" alt="" class="img-fluid rounded shadow-lg">
                                 </div>
                                 <span class="mt-md-5 p ml-md-n3 h5 d-none d-md-block" id="blog__title"></span>
                                 <span class="mt-md-5 p ml-md-n3 blog__color" id="blog__color"></span>
                                 <span class="mt-md-5 mr-md-n4 p quantity" id="blog__quantity"></span>
                                 <span class="mt-md-5 p blog__price ml-md-5" id="price__blog"></span>
                                 <button type="button" class="mt-md-5 btn btn-danger btn-md danger-btn h-25 d-inline-block" id="danger-btn-first">
                                 <i class="fas fa-trash"></i>
                                 <span class="p d-md-inline d-sm-none d-none">Effacer</span>
                                 </button>
                              </article>
                           </div>
                     </div>
                  </div>
                  </template>
               </div>
               <!--l'emplacement originel de la balise Total prix qui fonctionne-->
               <div class="d-flex justify-content-end element-achat">
                  <div class="col-achat">
                     <div class="col mt-2 d-flex justify-content-around" id="col__achat">
                        <strong class="total-titre  mr-md-n3" id="titre-total">Total : </strong>
                        <strong class="total-prix mr-lg-4 mr-md-n5 ml-md-4 mr-n5" id="prix__total"> 0€</strong>
						<span class="mr-5"></span>
						<span class="mr-5"></span>
						<span class="mr-5"></span>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col">
               <form class="was-validated" id="myForm" method="POST" action="confirmation.html">
				<fieldset>
					<legend>Entrez vos coordonnées</legend>
					<div class="form-group">
						<label for="name">Nom:</label>
						<input type="text" class="form-control input-control" id="name" placeholder="Entrez votre nom" name="name" pattern="[A-Za-z]{1,32}" required>
						<div class="invalid-feedback invalidNom" ><!--Veuillez remplir votre nom!--></div>
                  <div class="valid-feedback validNom">Valid</div>
					 </div>
					 <div class="form-group">
						<label for="Prenom">Prenom:</label>
						<input type="text" class="form-control input-control" id="Prenom" placeholder="Entrez votre prénom" name="prénom" pattern="[A-Za-z]{1,32}"  required>
						<div class="invalid-feedback invalidPrenom" ><!--Veuillez remplir ce champ.--></div>
                  <div class="valid-feedback validPrenom">Valid</div>
					 </div>
					 <div class="form-group">
						<label for="adresse">Adresse:</label>
						<input type="text" class="form-control input-control" id="adresse" placeholder="Enter votre adresse" name="adresse" pattern="[A-Za-z0-9'\.\-\s\,]" required>
						<div class="invalid-feedback invalidAdresse" ><!--Veuillez remplir ce champ.--></div>
                  <div class="valid-feedback validAdresse">Valid</div>
					 </div>
					 <div class="form-group">
						<label for="ville">Ville:</label>
						<input type="text" class="form-control input-control" id="ville" placeholder="Votre ville" name="ville" pattern="[A-Za-z0-9'\.\-\s\,]" required>
						<div class="invalid-feedback invalidVille" ><!--Veuillez remplir ce champ.--></div>
                  <div class="valid-feedback validVille">Valid</div>
					 </div>
					 <div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control input-control" id="email" placeholder="Email" name="email" required>
						<div class="invalid-feedback invalidMail" ><!--Veuillez remplir ce champ.--></div>
                  <div class="valid-feedback validMail">Valid</div>
					 </div>
				</fieldset>
				<button type="submit" class="btn btn-primary">Passer à la commande</button>   
            </form>
		</div>
         </section>
      </main>
      <footer id="footer">
         <div class="bg-woodFooter mt-5">
            <div class="footer-container">
               <div class="container">
                  <div class="row pt-4 pb-3">
                     <div class="col">
                        <ul class="list-inline text-center ">
                           <li class="list-inline-item ">
                              <a href="#" class="text-white">À propos</a>
                           </li>
                           <li class="list-inline-item">&middot;</li>
                           <li class="list-inline-item">
                              <a href="#" class="text-white">Vie privée</a>
                           </li>
                           <li class="list-inline-item">&middot;</li>
                           <li class="list-inline-item">
                              <a href="#" class="text-white">Conditions d'utilisations</a>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>
      <script defer src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
      <script defer src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   </body>
</html>
